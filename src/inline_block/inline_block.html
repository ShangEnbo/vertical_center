<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline_block</title>
  <style>
    .box {
      line-height: 300px;
      text-align: center;
    }
    .item {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="box" style="width: 300px; height: 300px; background-color: gray;">
    <div class="item" style="background-color: red; width: 100px; height: 100px; line-height: 100px;">
      垂直居中
    </div>
  </div>
</body>
</html>
