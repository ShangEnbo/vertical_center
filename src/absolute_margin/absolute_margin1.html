<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute_margin1</title>
  <style>
    .box {
      position: relative;
    }
    .item {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -50px 0 0 -50px;
    }
  </style>
</head>
<body>
  <div class="box" style="width: 300px; height: 300px; background-color: gray;">
    <div class="item" style="background-color: red; width: 100px; height: 100px; text-align: center; line-height: 100px;">
      垂直居中
    </div>
  </div>
</body>
</html>
