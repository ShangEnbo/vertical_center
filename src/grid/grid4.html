<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid4</title>
  <style>
    .box {
      display: grid;
      align-items: center;
    }
    .item {
      justify-self: center;
    }
  </style>
</head>
<body>
  <div class="box" style="width: 300px; height: 300px; background-color: gray;">
    <div class="item" style="background-color: red; width: 100px; height: 100px; text-align:center; line-height: 100px;">
      垂直居中
    </div>
  </div>
</body>
</html>
